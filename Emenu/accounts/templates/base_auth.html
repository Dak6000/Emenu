<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mon Application{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      :root {
        /* Couleurs principales */
        --bs-primary: #006b3f; /* Remplace le bleu Bootstrap */
        --bs-secondary: #fcd116;
        --bs-danger: #d21034;

        /* Couleurs neutres */
        --bs-light: #ffffff;
        --bs-gray: #6c757d;
        --bs-dark: #343a40;

        /* Couleurs d'état */
        --bs-success: #28a745;
        --bs-info: #17a2b8;
        --bs-warning: #ffc107;
      }

      /* Optionnel : classes supplémentaires */
      .bg-accent { background-color: var(--bs-danger); }
      .text-accent { color: var(--bs-danger); }
      .border-accent { border-color: var(--bs-danger); }

        .auth-card {
        border-radius: 10px;
        overflow: hidden;
    }
        body {
            background: var(--bs-primary);
        }
        .form-control {
            padding: 12px 15px;
            border-radius: 8px;
        }
        .form-control:focus {
            border-color: var(--bs-primary);
            box-shadow: 0 0 0 0.25rem rgba(var(--bs-primary-rgb), 0.25);
        }
        .btn {
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        .invalid-feedback {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-5">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
